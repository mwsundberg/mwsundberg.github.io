<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>this feature can lead to undesired behavior when dealing with weird titles](https://zen-browser.app/) [here's the original link</title>
	<style type="text/css">
		html {
			width: 100%;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			
			font-family: Georgia, serif;
			background-color: #f2f0e3;
			color: #202020;
		}
		body {
			max-width: 40ch;
			margin-bottom: min(3em, 5%);
			
		}
		a, code {
			color: #f76f53;
		}
	</style>
</head>
<body>
	<h1>Copy the URL as markdown to see the issue</h1>
	<p>For context this is related to <a href="https://zen-browser.app/">Zen Browser</a> <a href="https://github.com/zen-browser/desktop/pull/4801">adding a feature</a> for copying the current URL as a markdown link with <code>Ctrl+Alt+Shift+C</code>.</p>
	<script type="text/javascript">
		// Sorryyyyy ;)
		// This is actually just to show that the issue can be abused, instead of "here's a new link" for the second link's text you could just have whitespace
		document.addEventListener('keydown', (e)=>{
			if(e.ctrlKey && e.shiftKey && e.altKey) {
				document.title = "this feature can lead to undesired behavior when dealing with weird titles](https://www.youtube.com/watch?v=dQw4w9WgXcQ) [here's a new link";
			}
		});
		document.addEventListener('keyup', (e)=>{
			if(e.ctrlKey || e.shiftKey || e.altKey) {
				document.title = "this feature can lead to undesired behavior when dealing with weird titles](https://zen-browser.app/) [here's the original link";
			}
		})
	</script>
</body>
</html>
